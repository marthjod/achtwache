<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-mekko.min.js"></script>
        <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
        <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            html,
            body,
            #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
        <meta charset="utf-8">
        <script type="text/javascript">
        {{/* var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom; */}}



            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var nodes = JSON.parse(xhr.responseText);
                    var keys = nodes.map(node => node.name);
                    var stackdata = nodes.map(function(node, idx) { var mem = node.pods.map(pod => pod.memory_dec); mem.unshift(node.name); return mem; });
                    console.log(stackdata);
                    var data = {
                        rows: stackdata
                    };
                    // create mosaic chart
                    var chart = anychart.mosaic();
                    // set chart data
                    chart.data(data);
                    // set union tooltip
                    chart.tooltip().displayMode('union');
                    // set container id for the chart
                    chart.container('chart');
                    // initiate chart drawing
                    chart.draw();
                }
            };
            xhr.open("GET", "/nodes", true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.send();
        </script>
    <head>
    <body>
        <div id="chart"></div>
    </body>
</html>
