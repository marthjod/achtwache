<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-mekko.min.js"></script>
        <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
        <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
        <script type="text/javascript">
            var randomColors = function() {
                var randomColors = [];
                for (var c = 0; c < 30; c++) {
                    randomColors.push('#'+Math.floor(Math.random()*16777215).toString(16));
                }
                return randomColors;
            };

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var nodes = JSON.parse(xhr.responseText);
                    nodes.forEach(function(node) {
                        var div = document.createElement("div");
                        var a = document.createElement("a");
                        a.appendChild(document.createTextNode(node.name));
                        a.setAttribute("href", "#" + node.name);
                        div.appendChild(a);
                        document.body.appendChild(div);
                    });
                    nodes.map(function(node) {
                        if (node.pods === null) {
                            return;
                        }

                        var div = document.createElement("div");
                        div.setAttribute("id", node.name);
                        h2 = document.createElement("h2");
                        h2.appendChild(document.createTextNode(node.name));
                        div.appendChild(h2);
                        document.body.appendChild(div);

                        var vals = [];
                        node.pods.map(function(pod) {
                            vals.push([pod.name, pod.memory_dec]);
                        });

                        var chart = anychart.column();
                        chart.palette(randomColors());
                        chart.data({
                            rows: vals
                        });
                        chart.tooltip().displayMode('union');
                        chart.container(node.name);
                        chart.yScale().stackMode('value');
                        chart.draw();
                    });
                }
            };
            xhr.open("GET", "/nodes", true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.send();
        </script>
    <head>
    <body>
    </body>
</html>
